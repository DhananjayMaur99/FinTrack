# draft.yml - Final Blueprint Schema (PURE EXPENSE LOGGER)
models:
  User:
    name: string
    email: string unique
    password: string
    timestamps: true
    softDeletes: true
    relationships:
      hasMany: Category, Transaction, Budget

  Category:
    name: string
    user_id: id foreign
    icon: string nullable
    timestamps: true
    softDeletes: true
    relationships:
      belongsTo: User
      hasMany: Transaction, Budget

  Transaction:
    user_id: id foreign
    category_id: id foreign nullable
    amount: decimal:10,2
    description: text nullable
    date: date
    timestamps: true
    softDeletes: true
    relationships:
      belongsTo: User, Category

  Budget:
    user_id: id foreign
    category_id: id foreign nullable onDelete:cascade
    limit: decimal:10,2
    period: enum:monthly,yearly
    start_date: date
    end_date: date nullable
    timestamps: true
    relationships:
      belongsTo: User, Category

controllers:
  Auth:
    resource: api
    requests:
      register: RegisterUserRequest
      login: LoginUserRequest

  Category:
    resource: api
    requests:
      store: StoreCategoryRequest
      update: UpdateCategoryRequest

  Transaction:
    resource: api
    requests:
      store: StoreTransactionRequest
      update: UpdateTransactionRequest

  Budget:
    resource: api
    requests:
      store: StoreBudgetRequest
      update: UpdateBudgetRequest
